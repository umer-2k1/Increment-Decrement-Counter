<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>

    <div class="counter-box text-center d-flex flex-column justify-content-center">
      <div class="container">
          <div class="row">
              <div class="col-12">
                  <div class="d-flex flex-column justify-content-center p-5">
                      <h1 class="counter-heading">Counter</h1>
                      <h1 class="counter-box-number mt-4 " id="valueBox">0</h1>
                      <div class="d-flex flex-row justify-content-center mt-5">
                          <button class="shadow decrease-button p-2" id="decrementbtn">Decrease</button>
                          <button class="shadow reset-button ml-4 p-2" id="resetbtn">Reset</button>
                          <button class="shadow increase-button ml-4 p-2" id="incrementbtn">Increment</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <script src="Script.js"></script>
</body>
</html>
